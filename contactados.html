<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Enviado Correctamente!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            background-color: #add8e6; /* Fondo azul clarito */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .button {
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
        }

        .disclaimer {
            font-size: 0.8rem;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message">¡Enviado correctamente!</div>
    <a href="index.html" class="button">Volver al Inicio</a>
    <p class="disclaimer">No nos hacemos cargo de spoilers o depresión, si nos contacta por eso, ignoraremos su mensaje.</p>
</body>
</html>
