<!DOCTYPE html>
<html lang="es"> <!-- Inicio del documento HTML, se especifica el idioma español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive -->
    <title>¡Enviado Correctamente!</title> <!-- Título de la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Vinculación del archivo CSS externo -->
    <style>
        /* Estilos generales de la página */
        body {
            text-align: center; /* Centra el texto */
            background-color: #add8e6; /* Fondo azul clarito */
            display: flex; /* Usa flexbox para centrar elementos */
            flex-direction: column; /* Alinea los elementos en columna */
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0; /* Elimina el margen predeterminado */
        }

        /* Mensaje de confirmación */
        .message {
            font-size: 2rem; /* Tamaño de fuente grande */
            color: #4caf50; /* Color verde */
            margin-bottom: 20px; /* Espaciado inferior */
        }

        /* Botón de regreso a la página principal */
        .button {
            font-size: 1.2rem; /* Tamaño de fuente */
            background-color: #007BFF; /* Color de fondo azul */
            color: white; /* Texto en blanco */
            border: none; /* Sin bordes */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor a puntero */
            text-decoration: none; /* Elimina subrayado */
            transition: background-color 0.3s; /* Transición suave del color de fondo */
        }

        /* Cambio de color al pasar el mouse sobre el botón */
        .button:hover {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); /* Degradado arcoíris */
            color: white; /* Color del texto */
        }

        /* Mensaje de descargo de responsabilidad */
        .disclaimer {
            font-size: 0.8rem; /* Tamaño de fuente pequeño */
            color: #333; /* Color gris oscuro */
            margin-top: 20px; /* Espaciado superior */
        }
    </style>
</head>
<body>
    <div class="message">¡Enviado correctamente!</div> <!-- Mensaje de confirmación -->
    <a href="index.html" class="button">Volver al Inicio</a> <!-- Botón de regreso -->
    <p class="disclaimer">No nos hacemos cargo de spoilers o depresión, si nos contacta por eso, ignoraremos su mensaje.</p> <!-- Descargo de responsabilidad -->
</body>
</html>
